<div class="notification__container">
  <ng-container *ngIf="groupedNotifications$ | async as grNotif">
    <div
      class="notification__item"
      *ngIf="overflow$ | async"
      [ngClass]="grNotif | checkSeverity">
      <div class="notification__item__content">
<!--        <span class="notification__item__icon" [ngClass]="{-->
<!--            'info': grNotif.find(notif => notif.severity === 'info'),-->
<!--            'warning': grNotif.find(notif => notif.severity === 'warning')-->
<!--          }"></span>-->
        <p class="notification__item__message">You have {{ grNotif.length }} unread notifications</p>
        <button class="button notification__item__btn">
          <span class="btn__text">Show all</span>
        </button>
      </div>
    </div>
  </ng-container>
  <lib-notif
    class="notification"
    *ngFor="let notification of notifications$ | async; let i = index"
    (closeNotif)="onMessageClose($event)"
    [notification]="notification"
    [index]="i"
  ></lib-notif>
</div>
